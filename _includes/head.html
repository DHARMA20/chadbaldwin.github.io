<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- highlight.js-tsql support -->
  <script type="text/javascript" src="/js/highlightjs-tsql/tsql.min.js"></script>
  <link rel="stylesheet" href="/js/highlightjs-tsql/ssms.min.css" />
  <script type="text/javascript"> hljs.initHighlightingOnLoad(); </script>

  {%- if jekyll.environment == 'production' -%}
  <!-- dark theme using DarkReader -->
  <script src="//unpkg.com/darkreader@4.9.26/darkreader.js"></script>
  <script type="text/javascript">DarkReader.auto( {brightness: 100, contrast: 90, sepia: 10} );</script>
  {%- endif -%}
</head>
